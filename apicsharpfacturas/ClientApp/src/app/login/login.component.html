<div class="container" style="margin-top: 16rem; ">


    <div style="border-radius: 0.5rem; background-color: #fff;">
        <div class="row">
            <div class="col-6" style="padding: 3rem;">
                <form [formGroup]="loggingForm" >
                    <div class="mb-3">
                        <label>Usuario</label>
                        <input class="form-control" type="text" formControlName="user">
                    </div>
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input class="form-control" type="password" formControlName="password">
                    </div>
                </form>
                <div class="mb-3">
                    <button class="btn btn-primary" (click)="onSubmit()" >Ingresar</button>
                </div>
            </div>
            <div class="col-6" style="background-color: rgb(20, 112, 187);">
                <div class="col pt-5 text-center" style="color: #fff">
                    <h1>Billing Software</h1>
                    <h3>Bienvenido</h3>
                    <p>Sistema de facturación y gestion de información del cliente</p>
                </div>
            </div>
        </div>
    </div>
    <p style="margin-top: 40vh; display: flex; justify-content: center;">Desarrollado por <a href="https://github.com/dev-jsmh" target="_blank">Jhonatan Samuel Martinez</a></p>
</div>
